<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fill-in-the-Blank (Dark Mode)</title>

  <style>
    :root{
      color-scheme: dark;
      --bg:#0b1220;
      --panel:#0f1a2d;
      --panel2:#0c1628;
      --text:#e8eefc;
      --muted:#9bb0d6;
      --border:rgba(255,255,255,.10);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --accent:#7aa2ff;
      --good:#38d67a;
      --bad:#ff5c78;
      --warn:#ffd36e;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(122,162,255,.16), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(56,214,122,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    a{ color:inherit; }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 16px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding: 14px 14px;
      background: rgba(15,26,45,.80);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .left, .right{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .brand{
      display:flex; flex-direction:column; line-height:1.1;
      padding-right: 4px;
    }
    .brand .title{ font-size: 16px; font-weight: 800; letter-spacing:.2px; }
    .brand .sub{ font-size: 12px; color: var(--muted); }

    label.small{ font-size: 12px; color: var(--muted); }
    select, input[type="text"]{
      background: rgba(255,255,255,.04);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      outline: none;
    }
    select{ padding-right: 34px; }

    .btn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 650;
      cursor: pointer;
      display:inline-flex; align-items:center; gap:8px;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.07); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      background: rgba(122,162,255,.16);
      border-color: rgba(122,162,255,.45);
    }
    .btn.good{
      background: rgba(56,214,122,.14);
      border-color: rgba(56,214,122,.45);
    }
    .btn.ghost{ background: transparent; }

    .content{ padding: 16px; }
    .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .panel{
      background: rgba(12,22,40,.65);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
    }
    .panel h2{
      margin:0 0 10px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 800;
      letter-spacing: .2px;
      text-transform: uppercase;
    }

    .sentence{
      font-size: 22px;
      line-height: 1.5;
      font-weight: 700;
      margin: 0 0 12px;
    }
    .blank{
      display:inline-block;
      min-width: 150px;
      padding: 2px 10px 4px;
      margin: 0 4px;
      border-bottom: 2px dashed rgba(122,162,255,.7);
      color: var(--accent);
      text-align:center;
    }

    .hint{
      font-size: 13px;
      color: var(--muted);
      margin: 8px 0 0;
    }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .row.tight{ gap:8px; }

    .statusbar{
      display:flex; justify-content:space-between; align-items:center;
      gap:10px; flex-wrap:wrap;
      padding: 12px 14px;
      border-top: 1px solid var(--border);
      background: rgba(15,26,45,.55);
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      font-size: 13px;
      color: var(--muted);
    }
    .pill strong{ color: var(--text); }

    .feedback{
      margin-top: 10px;
      font-size: 14px;
      font-weight: 700;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
    }
    .feedback.good{ border-color: rgba(56,214,122,.5); background: rgba(56,214,122,.10); color: #bff3d3; }
    .feedback.bad{ border-color: rgba(255,92,120,.5); background: rgba(255,92,120,.10); color: #ffd0d8; }

    .modalBackdrop{
      position: fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center; justify-content:center;
      padding: 18px;
      z-index: 999;
    }
    .modal{
      width: min(720px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHeader{
      display:flex; justify-content:space-between; align-items:center;
      padding: 14px 14px;
      border-bottom: 1px solid var(--border);
      background: rgba(15,26,45,.85);
    }
    .modalHeader h3{
      margin:0;
      font-size: 15px;
      letter-spacing:.2px;
    }
    .modalBody{ padding: 14px; color: var(--text); }
    .modalBody p{ margin: 0 0 10px; color: var(--muted); }
    .modalBody ul{ margin: 0; padding-left: 18px; color: var(--muted); }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      display:inline-block;
      margin: 0 2px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="left">
          <div class="brand">
            <div class="title">Fill-in-the-Blank</div>
            <div class="sub">Dark mode • Decks • Tutorial Help</div>
          </div>

          <div class="row tight" aria-label="Deck controls">
            <label class="small" for="levelSelect">Deck</label>
            <select id="levelSelect" title="Choose deck">
              <option value="">Loading…</option>
            </select>
          </div>
        </div>

        <div class="right">
          <button id="tutorialBtn" class="btn" title="Open tutorial (Help)">
            ❔ Tutorial
          </button>

          <a id="hubLink" class="btn ghost" href="../index.html" title="Back to Grammar Hub">
            ⬅ Grammar Hub
          </a>
        </div>
      </div>

      <div class="content">
        <div class="grid">
          <div class="panel" aria-label="Question panel">
            <h2>Prompt</h2>

            <p class="sentence" id="sentence">
              Loading…
            </p>

            <div class="row">
              <input id="answerInput" type="text" autocomplete="off" spellcheck="false"
                     placeholder="Type the missing word…" aria-label="Answer input" />
              <button id="checkBtn" class="btn primary">Check</button>
              <button id="hintBtn" class="btn">Hint</button>
              <button id="revealBtn" class="btn">Reveal</button>
            </div>

            <p class="hint" id="hintText" aria-live="polite"></p>

            <div id="feedback" class="feedback" style="display:none;" aria-live="polite"></div>
          </div>

          <div class="panel" aria-label="Progress panel">
            <h2>Progress</h2>

            <div class="row">
              <div class="pill">Question: <strong id="qNum">0</strong>/<strong id="qTotal">0</strong></div>
              <div class="pill">Score: <strong id="score">0</strong></div>
              <div class="pill">Streak: <strong id="streak">0</strong></div>
            </div>

            <div style="height:10px;"></div>

            <div class="row">
              <button id="nextBtn" class="btn good">Next</button>
              <button id="shuffleBtn" class="btn">Reshuffle</button>
              <button id="resetBtn" class="btn">Reset</button>
            </div>

            <div style="height:10px;"></div>
            <p class="hint">
              Tip: Press <span class
