<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Category Sort: Evolution Buckets</title>

  <style>
    /* =========================
       THEME (DARK, same as Matching/Flashcards)
       ========================= */
    :root{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --bg: #0b0f19;
      --card: #0f1629;
      --panel: #111a2e;

      --text: #e8eefc;
      --muted: #aeb9d6;

      --border: #223255;
      --borderSoft: rgba(255,255,255,.10);

      --btnBg: #111a2e;
      --btnText: #e8eefc;
      --btnBorder: #223255;

      --primaryBg: #e8eefc;
      --primaryText: #0b0f19;

      --good: #1f9d55;
      --bad: #d64545;
    }

    body{ margin:0; background:var(--bg); color:var(--text); }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 18px; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    h1{ margin:0 0 10px; font-size:20px; letter-spacing:.2px; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .topRow{ justify-content:space-between; }
    .leftControls{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .rowRight{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }

    .small{ font-size:12px; color:var(--muted); }
    .divider{ height:1px; background:var(--borderSoft); margin:14px 0; }

    select, button, .btnLink{
      border: 1px solid var(--btnBorder);
      background: var(--btnBg);
      color: var(--btnText);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      line-height: 1;
    }

    button.primary{
      background: var(--primaryBg);
      color: var(--primaryText);
      border-color: var(--primaryBg);
      font-weight: 800;
    }

    button.ghost{
      background: transparent;
      border: 1px solid var(--btnBorder);
      color: var(--btnText);
    }

    button:disabled{ opacity:.55; cursor:not-allowed; }

    /* Prompt */
    .prompt{
      margin: 14px 0 6px;
      font-size: 34px;
      font-weight: 900;
      letter-spacing: .2px;
    }

    .sub{ color: var(--muted); font-size: 13px; margin-bottom: 10px; line-height: 1.35; }

    /* Choices */
    .choices{
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 12px;
    }
    @media (min-width: 560px){
      .choices{ grid-template-columns: 1fr 1fr; }
    }

    .choice{
      text-align:left;
      width:100%;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      transition: transform .02s ease-in-out;
    }
    .choice:active{ transform: scale(.99); }
    .choice.correct{ border-color: var(--good); background: rgba(31,157,85,.12); }
    .choice.wrong{ border-color: var(--bad); background: rgba(214,69,69,.12); }

    /* Panels */
    .panel{
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 14px;
      padding: 14px;
    }
    #toolsPanel{ margin-top: 10px; }

    /* Status */
    .status{
      margin-top: 12px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      color: var(--muted);
      font-size: 13px;
    }
    .pill{
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
    }

    .hidden{ display:none; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Category Sort: Evolution Buckets</h1>

      <div class="row topRow">
        <div class="leftControls">
          <label class="small">Deck:</label>
          <select id="level">
            <option value="BIOL112_EVOLUTION">Evolution</option>
            <option value="BIOL112_Genetics">Genes and Cells</option>
          </select>

          <button id="nextBtn" class="primary">Next</button>
        </div>

        <div class="rowRight">
          <button id="toolsToggle" class="ghost" aria-expanded="false">More ▾</button>
          <a href="../" class="btnLink" title="Back to Vocab Hub">⬅ Vocab Games</a>
        </div>
      </div>

      <!-- TOOLS PANEL (hidden by default) -->
      <div id="toolsPanel" class="panel" hidden>
        <div class="row">
          <button id="reshuffleBtn" class="ghost">Reshuffle 20</button>
          <button id="resetBtn" class="ghost" title="Reset session score">Reset</button>

          <button id="knowBtn" class="ghost" title="Mark as known">I know this</button>
          <button id="practiceBtn" class="ghost" title="Show more often">Need practice</button>

          <button id="toggleDefBtn" class="ghost" title="Show/hide definition">Show definition</button>
        </div>

        <div class="small" style="margin-top:8px; line-height:1.35;">
          You are playing from a <b>20-card set</b>. Reshuffle pulls a new set. “I know this” hides cards; “Need practice” shows them more often.
        </div>
      </div>

      <div class="divider"></div>

      <div id="prompt" class="prompt">—</div>
      <div id="sub" class="sub">Pick the correct category for this term.</div>
      <div id="defBox" class="sub hidden"></div>

      <div id="choices" class="choices"></div>

      <div class="status">
        <div class="pill">Score: <span id="score">0</span></div>
        <div class="pill">Correct: <span id="correct">0</span></div>
        <div class="pill">Wrong: <span id="wrong">0</span></div>
        <div class="pill">Streak: <span id="streak">0</span></div>
        <div class="pill">Words loaded: <span id="count">0</span></div>
      </div>
    </div>
  </div>

  <!-- Shared decks + utils -->
  <script src="../data/decks.js"></script>
  <script src="../data/decks.utils.js"></script>

  <script>
    // ==============================
    // Panel toggle helpers
    // ==============================
    function setToggleLabel(btn, isOpen, baseText) {
      btn.setAttribute("aria-expanded", String(isOpen));
      btn.textContent = `${baseText} ${isOpen ? "▴" : "▾"}`;
    }
    function togglePanel(btn, panel) {
      const isHidden = panel.hasAttribute("hidden");
      if (isHidden) panel.removeAttribute("hidden");
      else panel.setAttribute("hidden", "");
      const base = btn.textContent.replace(/[▴▾]/g, "").trim();
      setToggleLabel(btn, isHidden, base || "More");
    }
    function closeTools() {
      const btn = document.getElementById("toolsToggle");
      const panel = document.getElementById("toolsPanel");
      if (!btn || !panel) return;
      panel.setAttribute("hidden", "");
      setToggleLabel(btn, false, "More");
    }

    // ==============================
    // Progress + storage
    // ==============================
    let progress = JSON.parse(localStorage.getItem("progress") || "{}");

    function itemKey(item) { return `${item.de}|||${item.en}`; }

    function getItemState(item) {
      return progress[itemKey(item)] || { status: "new", seen: 0, correct: 0, wrong: 0 };
    }

    function setItemState(item, patch) {
      const k = itemKey(item);
      const cur = getItemState(item);
      progress[k] = { ...cur, ...patch };
      localStorage.setItem("progress", JSON.stringify(progress));
    }

    // ==============================
    // Helpers
    // ==============================
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function pickRandom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

    // weights for mastery states
    function weightForStatus(status) {
      if (status === "known") return 0.05;
      if (status === "learning") return 2.0;
      if (status === "practice") return 6.0;
      return 3.5;
    }

    function weightedPick(list) {
      const weights = list.map(item => weightForStatus(getItemState(item).status));
      const total = weights.reduce((a, b) => a + b, 0);
      if (total <= 0.001) return pickRandom(list);
      let r = Math.random() * total;
      for (let i = 0; i < list.length; i++) {
        r -= weights[i];
        if (r <= 0) return list[i];
      }
      return list[list.length - 1];
    }

    function unique(arr) { return Array.from(new Set(arr)); }

    // ==============================
    // Hand model (20-card set)
    // ==============================
    const HAND_SIZE = 20;
    let hand = [];
    let allTagsInHand = [];

    // ==============================
    // App state
    // ==============================
    let current = null; // { item }
    let locked = false;

    let score = 0;
    let correct = 0;
    let wrong = 0;
    let streak = 0;

    let showDef = false;

    // ==============================
    // Core data helpers
    // ==============================
    function getFullPoolTagged() {
      const level = document.getElementById("level").value;
      const list = dedupePairs(getDeck(level));

      // require tag
      const tagged = list.filter(it => typeof it.tag === "string" && it.tag.trim().length > 0);

      // prefer not-known unless too small
      const filtered = tagged.filter(item => getItemState(item).status !== "known");
      return filtered.length >= 4 ? filtered : tagged;
    }

    function computeTagsFromList(list) {
      return unique(list.map(i => i.tag)).sort();
    }

    function renderStats() {
      document.getElementById("score").textContent = score;
      document.getElementById("correct").textContent = correct;
      document.getElementById("wrong").textContent = wrong;
      document.getElementById("streak").textContent = streak;
      document.getElementById("count").textContent = hand.length;
    }

    function setPrompt(text, sub) {
      document.getElementById("prompt").textContent = text;
      document.getElementById("sub").textContent = sub;
    }

    function clearChoices() {
      document.getElementById("choices").innerHTML = "";
    }

    function renderDefinition() {
      const defBox = document.getElementById("defBox");
      if (!current) {
        defBox.classList.add("hidden");
        return;
      }
      if (showDef) {
        defBox.textContent = "Definition: " + current.item.en;
        defBox.classList.remove("hidden");
      } else {
        defBox.classList.add("hidden");
      }
    }

    // ==============================
    // Build / reshuffle hand
    // ==============================
    function buildNewHand() {
      const pool = getFullPoolTagged();
      if (pool.length < 4) {
        hand = pool.slice();
        allTagsInHand = computeTagsFromList(hand);
        renderStats();
        return;
      }

      if (typeof getRandomCards === "function") {
        hand = getRandomCards(pool, HAND_SIZE);
      } else {
        hand = shuffle(pool).slice(0, Math.min(HAND_SIZE, pool.length));
      }

      allTagsInHand = computeTagsFromList(hand);
      renderStats();
    }

    // ==============================
    // Question generation (from HAND only)
    // ==============================
    function makeQuestion() {
      if (!hand || hand.length < 4) buildNewHand();

      if (!hand || hand.length < 4) {
        setPrompt("Need at least 4 tagged words", "Add tag fields (or unmark some as Known).");
        clearChoices();
        renderStats();
        return;
      }

      locked = false;
      clearChoices();

      const item = weightedPick(hand);
      current = { item };

      setPrompt(item.de, "Which category does this term belong to?");
      renderDefinition();

      // Use tags from the hand; if only 1 tag, fall back to full tagged pool
      let tags = allTagsInHand;
      if (!tags || tags.length < 2) {
        tags = computeTagsFromList(getFullPoolTagged());
      }

      // If you want fewer options, uncomment this block:
      // const correctTag = item.tag;
      // const otherTags = shuffle(tags.filter(t => t !== correctTag)).slice(0, 5);
      // const options = shuffle([correctTag, ...otherTags]);

      const options = shuffle(tags);

      const choicesEl = document.getElementById("choices");
      for (const opt of options) {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.type = "button";
        btn.textContent = opt;
        btn.addEventListener("click", () => handleAnswer(btn, opt));
        choicesEl.appendChild(btn);
      }

      renderStats();
    }

    // ==============================
    // Answer handling
    // ==============================
    function handleAnswer(buttonEl, chosenTag) {
      if (locked) return;
      locked = true;

      const buttons = Array.from(document.querySelectorAll(".choice"));
      const correctTag = current.item.tag;
      const isCorrect = chosenTag === correctTag;

      if (isCorrect) {
        buttonEl.classList.add("correct");
        score += 1;
        correct += 1;
        streak += 1;
        document.getElementById("sub").textContent = `Correct ✅ (${correctTag})`;
      } else {
        buttonEl.classList.add("wrong");
        wrong += 1;
        streak = 0;
        document.getElementById("sub").textContent = `Not quite ❌ Correct category: ${correctTag}`;
        for (const b of buttons) {
          if (b.textContent === correctTag) b.classList.add("correct");
        }
      }

      const st = getItemState(current.item);
      const nextStatus =
        st.status === "known"
          ? "known"
          : (isCorrect
              ? (st.status === "practice" ? "learning" : st.status)
              : "practice");

      setItemState(current.item, {
        seen: st.seen + 1,
        correct: st.correct + (isCorrect ? 1 : 0),
        wrong: st.wrong + (isCorrect ? 0 : 1),
        status: nextStatus
      });

      for (const b of buttons) b.disabled = true;
      renderStats();
    }

    // ==============================
    // Controls
    // ==============================
    document.getElementById("toolsToggle").addEventListener("click", () => {
      togglePanel(
        document.getElementById("toolsToggle"),
        document.getElementById("toolsPanel")
      );
    });

    document.getElementById("nextBtn").addEventListener("click", () => makeQuestion());

    document.getElementById("reshuffleBtn").addEventListener("click", () => {
      buildNewHand();
      makeQuestion();
      closeTools();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      score = 0; correct = 0; wrong = 0; streak = 0;
      renderStats();
      makeQuestion();
      closeTools();
    });

    document.getElementById("level").addEventListener("change", () => {
      buildNewHand();
      makeQuestion();
      closeTools();
    });

    document.getElementById("knowBtn").addEventListener("click", () => {
      if (!current) return;
      setItemState(current.item, { status: "known" });
      makeQuestion();
      closeTools();
    });

    document.getElementById("practiceBtn").addEventListener("click", () => {
      if (!current) return;
      setItemState(current.item, { status: "practice" });
      makeQuestion();
      closeTools();
    });

    document.getElementById("toggleDefBtn").addEventListener("click", () => {
      showDef = !showDef;
      document.getElementById("toggleDefBtn").textContent = showDef ? "Hide definition" : "Show definition";
      renderDefinition();
    });

    // Boot
    renderStats();
    buildNewHand();
    makeQuestion();
  </script>
</body>
</html>
