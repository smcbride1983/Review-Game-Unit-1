<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Category Sort: Evolution Buckets</title>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #f6f7fb; color: #111; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 18px; }
    .card {
      background: white; border-radius: 14px; padding: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 10px; font-size: 20px; }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .topRow { justify-content: space-between; }
    .leftControls { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }

    select, button, .btnLink {
      border: 1px solid #d7dbe6; background: #fff; color: #111;
      border-radius: 10px; padding: 10px 12px; font-size: 14px;
      cursor: pointer; text-decoration: none;
    }
    button.primary { background: #111; color: #fff; border-color: #111; }
    button:disabled { opacity: .55; cursor: not-allowed; }

    .small { font-size: 12px; color: #666; }
    .divider { height: 1px; background: #eceff6; margin: 14px 0; }

    .prompt {
      margin: 14px 0 6px;
      font-size: 34px; font-weight: 800; letter-spacing: .2px;
    }
    .sub { color: #555; font-size: 13px; margin-bottom: 10px; line-height: 1.35; }

    .choices { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 12px; }
    @media (min-width: 560px) { .choices { grid-template-columns: 1fr 1fr; } }

    .choice {
      text-align: left; width: 100%;
      padding: 14px 12px; border-radius: 12px;
      border: 1px solid #d7dbe6; background: #fff;
      transition: transform .02s ease-in-out;
    }
    .choice:active { transform: scale(.99); }
    .choice.correct { border-color: #1f9d55; background: #f3fff7; }
    .choice.wrong { border-color: #d64545; background: #fff5f5; }

    .status {
      margin-top: 12px;
      display: flex; gap: 12px; flex-wrap: wrap;
      color: #333; font-size: 13px;
    }
    .pill {
      background: #f0f2f8; border: 1px solid #e1e5f0;
      padding: 6px 10px; border-radius: 999px;
    }

    .masteryRow { margin-top: 6px; }
    .masteryHelp { margin-top: 6px; line-height: 1.35; font-size: 12px; color: #666; }

    .tagLine { font-size: 12px; color: #666; margin-top: 6px; }
    .hidden { display: none; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Category Sort: Evolution Buckets</h1>

      <div class="row topRow">
        <div class="leftControls">
          <label class="small">Deck:</label>
          <select id="level">
            <option value="BIOL112_EVOLUTION">Evolution</option>
          </select>

          <button id="nextBtn" class="primary">Next</button>
          <button id="resetBtn" title="Reset session score">Reset</button>
        </div>

        <!-- back one level (from /vocab/category-sort/ to /vocab/) -->
        <a href="../" class="btnLink" title="Back to Vocab Hub">⬅ Vocab Games</a>
      </div>

      <div class="row masteryRow">
        <button id="knowBtn" title="Mark as known">I know this</button>
        <button id="practiceBtn" title="Show more often">Need practice</button>
        <button id="toggleDefBtn" title="Show/hide definition">Show definition</button>
      </div>

      <div class="masteryHelp">
        <b>I know this</b> = show very rarely • <b>Need practice</b> = shows more often • Optional: reveal definition for support
      </div>

      <div class="divider"></div>

      <div id="prompt" class="prompt">—</div>
      <div id="sub" class="sub">Pick the correct category for this term.</div>
      <div id="defBox" class="sub hidden"></div>
      <div id="tagLine" class="tagLine hidden"></div>

      <div id="choices" class="choices"></div>

      <div class="status">
        <div class="pill">Score: <span id="score">0</span></div>
        <div class="pill">Correct: <span id="correct">0</span></div>
        <div class="pill">Wrong: <span id="wrong">0</span></div>
        <div class="pill">Streak: <span id="streak">0</span></div>
        <div class="pill">Words loaded: <span id="count">0</span></div>
      </div>
    </div>
  </div>

  <!-- Shared decks + utils -->
  <script src="../data/decks.js"></script>
  <script src="../data/decks.utils.js"></script>

  <script>
    // ==============================
    // Progress + storage (same style as your other games)
    // ==============================
    let progress = JSON.parse(localStorage.getItem("progress") || "{}");

    function itemKey(item) { return `${item.de}|||${item.en}`; }

    function getItemState(item) {
      return progress[itemKey(item)] || { status: "new", seen: 0, correct: 0, wrong: 0 };
    }

    function setItemState(item, patch) {
      const k = itemKey(item);
      const cur = getItemState(item);
      progress[k] = { ...cur, ...patch };
      localStorage.setItem("progress", JSON.stringify(progress));
    }

    // ==============================
    // Helpers
    // ==============================
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function pickRandom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

    // weights for mastery states
    function weightForStatus(status) {
      if (status === "known") return 0.05;      // almost never
      if (status === "learning") return 2.0;    // medium
      if (status === "practice") return 6.0;    // frequent
      return 3.5;                                // "new"
    }

    function weightedPick(list) {
      const weights = list.map(item => weightForStatus(getItemState(item).status));
      const total = weights.reduce((a, b) => a + b, 0);
      if (total <= 0.001) return pickRandom(list);
      let r = Math.random() * total;
      for (let i = 0; i < list.length; i++) {
        r -= weights[i];
        if (r <= 0) return list[i];
      }
      return list[list.length - 1];
    }

    function unique(arr) {
      return Array.from(new Set(arr));
    }

    // ==============================
    // App state
    // ==============================
    let current = null; // { item }
    let locked = false;

    let score = 0;
    let correct = 0;
    let wrong = 0;
    let streak = 0;

    let showDef = false;

    // ==============================
    // Core UI helpers
    // ==============================
    function getLevelList() {
      const level = document.getElementById("level").value;
      const list = getDeck(level);
      const base = dedupePairs(list);

      // keep only items that have a tag (required for this game)
      const tagged = base.filter(it => typeof it.tag === "string" && it.tag.trim().length > 0);

      // Filter out "known" items if possible, but keep fallback if too small
      const filtered = tagged.filter(item => getItemState(item).status !== "known");
      return filtered.length >= 4 ? filtered : tagged;
    }

    function getAllTags(list) {
      return unique(list.map(i => i.tag)).sort();
    }

    function renderStats() {
      document.getElementById("score").textContent = score;
      document.getElementById("correct").textContent = correct;
      document.getElementById("wrong").textContent = wrong;
      document.getElementById("streak").textContent = streak;
      document.getElementById("count").textContent = getLevelList().length;
    }

    function setPrompt(text, sub) {
      document.getElementById("prompt").textContent = text;
      document.getElementById("sub").textContent = sub;
    }

    function clearChoices() {
      document.getElementById("choices").innerHTML = "";
    }

    function renderDefinition() {
      const defBox = document.getElementById("defBox");
      const tagLine = document.getElementById("tagLine");

      if (!current) {
        defBox.classList.add("hidden");
        tagLine.classList.add("hidden");
        return;
      }

      if (showDef) {
        defBox.textContent = "Definition: " + current.item.en;
        defBox.classList.remove("hidden");
      } else {
        defBox.classList.add("hidden");
      }

      // keep tag hidden by default (so students can't cheat); useful for debugging if you want
      tagLine.classList.add("hidden");
    }

    // ==============================
    // Question generation
    // ==============================
    function makeQuestion() {
      const list = getLevelList();
      if (list.length < 4) {
        setPrompt("Need at least 4 tagged words", "Add tag fields (or unmark some as Known).");
        clearChoices();
        renderStats();
        return;
      }

      locked = false;
      clearChoices();

      const item = weightedPick(list);
      current = { item };

      setPrompt(item.de, "Which category does this term belong to?");
      renderDefinition();

      const tags = getAllTags(list);
      // If you have more than 6 tags later, keep UI manageable:
      const choices = tags.length <= 6 ? tags : tags; // keep all for now (you currently have ~5)
      const options = shuffle(choices);

      const choicesEl = document.getElementById("choices");
      for (const opt of options) {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.type = "button";
        btn.textContent = opt;
        btn.addEventListener("click", () => handleAnswer(btn, opt));
        choicesEl.appendChild(btn);
      }

      renderStats();
    }

    // ==============================
    // Answer handling
    // ==============================
    function handleAnswer(buttonEl, chosenTag) {
      if (locked) return;
      locked = true;

      const buttons = Array.from(document.querySelectorAll(".choice"));
      const correctTag = current.item.tag;
      const isCorrect = chosenTag === correctTag;

      if (isCorrect) {
        buttonEl.classList.add("correct");
        score += 1;
        correct += 1;
        streak += 1;
        document.getElementById("sub").textContent = `Correct ✅  (${correctTag})`;
      } else {
        buttonEl.classList.add("wrong");
        wrong += 1;
        streak = 0;
        document.getElementById("sub").textContent = `Not quite ❌  Correct category: ${correctTag}`;

        // highlight the correct button
        for (const b of buttons) {
          if (b.textContent === correctTag) b.classList.add("correct");
        }
      }

      // --- Progress tracking ---
      const st = getItemState(current.item);

      const nextStatus =
        st.status === "known"
          ? "known"
          : (isCorrect
              ? (st.status === "practice" ? "learning" : st.status) // practice → learning on success
              : "practice"); // wrong → practice

      setItemState(current.item, {
        seen: st.seen + 1,
        correct: st.correct + (isCorrect ? 1 : 0),
        wrong: st.wrong + (isCorrect ? 0 : 1),
        status: nextStatus
      });

      for (const b of buttons) b.disabled = true;
      renderStats();
    }

    // ==============================
    // Controls
    // ==============================
    document.getElementById("nextBtn").addEventListener("click", () => makeQuestion());

    document.getElementById("resetBtn").addEventListener("click", () => {
      score = 0; correct = 0; wrong = 0; streak = 0;
      makeQuestion();
    });

    document.getElementById("level").addEventListener("change", () => makeQuestion());

    document.getElementById("knowBtn").addEventListener("click", () => {
      if (!current) return;
      setItemState(current.item, { status: "known" });
      makeQuestion();
    });

    document.getElementById("practiceBtn").addEventListener("click", () => {
      if (!current) return;
      setItemState(current.item, { status: "practice" });
      makeQuestion();
    });

    document.getElementById("toggleDefBtn").addEventListener("click", () => {
      showDef = !showDef;
      document.getElementById("toggleDefBtn").textContent = showDef ? "Hide definition" : "Show definition";
      renderDefinition();
    });

    // Boot
    renderStats();
    makeQuestion();
  </script>
</body>
</html>
