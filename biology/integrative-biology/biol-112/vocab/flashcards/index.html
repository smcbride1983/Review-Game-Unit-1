<!-- TOP BAR (minimal) -->
<div class="topBar">
  <div class="topLeft">
    <label class="small">Level</label>
    <select id="level">
      <option value="BIOL112_EVOLUTION">Evolution</option>
      <option value="BIOL112_GenesAndCells">Genes & Cells</option>
    </select>

    <label class="small">Direction</label>
    <select id="direction">
      <option value="mixed">Mixed</option>
      <option value="de-en">Term → Definition</option>
      <option value="en-de">Definition → Term</option>
    </select>

    <button id="nextBtn" class="primary">Next</button>
    <button id="reshuffleBtn">Reshuffle 20</button>
  </div>

  <div class="topRight">
    <button id="toolsToggle" class="ghost" aria-expanded="false">Tools ▾</button>
    <a href="../" class="btnLink" title="Back to Vocab Hub">⬅ Vocab Games</a>
  </div>
</div>

<!-- TOOLS PANEL (collapsed by default) -->
<div id="toolsPanel" class="panel" hidden>
  <div class="panelRow">
    <button id="resetBtn">Reset session + mastery</button>
    <button id="resetStatsBtn" title="Clears accuracy stats used for weak tags/cards">Clear accuracy stats</button>
  </div>
  <div class="panelHelp">
    <b>Reset session + mastery</b> clears your “known/practice” states and your session score.  
    <b>Clear accuracy stats</b> clears the analytics used by “Insights”.
  </div>
</div>

<div class="divider"></div>
