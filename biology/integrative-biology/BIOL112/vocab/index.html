<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Integrative Biology Review Games</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background:#f6f7fb; color:#111; }
    .wrap { max-width: 920px; margin: 0 auto; padding: 20px; }
    .card {
      background:#fff; border-radius: 16px; padding: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.08);
    }
    .top { display:flex; justify-content: space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    h1 { margin: 0; font-size: 24px; }
    .sub { margin: 6px 0 14px; color:#555; font-size: 14px; line-height: 1.35; }
    .grid { display:grid; grid-template-columns: 1fr; gap: 12px; margin-top: 12px; }
    @media (min-width: 720px) { .grid { grid-template-columns: 1fr 1fr; } }
    a.tile {
      display:block; text-decoration:none; color:inherit;
      border:1px solid #d7dbe6; border-radius: 14px;
      padding: 16px; background:#fff;
      transition: transform .06s ease, box-shadow .06s ease;
    }
    a.tile:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,.08); }
    .title { font-weight: 800; font-size: 18px; margin-bottom: 6px; }
    .desc { color:#555; font-size: 13px; line-height: 1.35; }
    .tag {
      display:inline-block; margin-top: 10px;
      font-size: 12px; padding: 4px 10px;
      border-radius: 999px; background:#f0f2f8;
      border: 1px solid #e1e5f0; color:#333;
    }
    .back {
      text-decoration: none;
      border: 1px solid #d7dbe6;
      padding: 8px 10px;
      border-radius: 10px;
      color: #111;
      background: #fff;
      font-size: 13px;
    }
    .back:hover { box-shadow: 0 6px 16px rgba(0,0,0,.06); }
    .footer { margin-top: 14px; color:#666; font-size: 12px; }
    code { background:#f0f2f8; padding:2px 6px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>Integrative Biology</h1>
          <div class="sub">Choose a course to review.</div>
        </div>

        <!-- Back to Biology hub -->
        <a class="back" href="../">‚Üê Biology Home</a>
      </div>

      <div class="grid">
        <!-- BIOL 111 -->
        <a class="tile" href="./biol-111/">
          <div class="title">BIOL 111</div>
          <div class="desc">
            Foundations of biology: ecology, evolution, genetics, and systems thinking.
          </div>
          <span class="tag">Intro</span>
        </a>

        <!-- BIOL 112 -->
        <a class="tile" href="./biol-112/">
          <div class="title">BIOL 112</div>
          <div class="desc">
            Cells, metabolism, information flow, and physiological systems.
          </div>
          <span class="tag">Intro</span>
        </a>
      </div>

      <div class="footer">
        Tip: Each course folder should contain its own <code>index.html</code>.
      </div>
    </div>
  </div>
</body>
</html>
