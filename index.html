<!-- index.html  (HOME HUB) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Practice Hub</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{margin:0;background:#f6f7fb;color:#111}
    .wrap{max-width:820px;margin:0 auto;padding:18px}
    .card{background:#fff;border-radius:14px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
    h1{margin:0 0 10px;font-size:22px}
    p{margin:0 0 14px;color:#555}
    .grid{display:grid;gap:12px}
    @media(min-width:640px){.grid{grid-template-columns:1fr 1fr}}
    a.btn{
      display:block;text-decoration:none;color:#111;background:#fff;
      border:1px solid #d7dbe6;border-radius:14px;padding:14px 14px;
    }
    a.btn:hover{box-shadow:0 8px 20px rgba(0,0,0,.06)}
    .title{font-weight:700;margin-bottom:4px}
    .sub{font-size:13px;color:#666;line-height:1.35}
    .small{font-size:12px;color:#777;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Practice Hub</h1>
      <p>Choose a subject area.</p>

      <div class="grid">
        <a class="btn" href="./language/index.html">
          <div class="title">Language</div>
          <div class="sub">German • Russian • Portuguese</div>
        </a>

        <a class="btn" href="./biology/index.html">
          <div class="title">Biology</div>
          <div class="sub">Integrative Biology • Microbiology • Genetics</div>
        </a>
      </div>

      <div class="small">
        Tip: keep all files in one folder so links work offline.
      </div>
    </div>
  </div>
</body>
</html>
